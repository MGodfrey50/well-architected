title: Cost optimization documentation
summary: The cost optimization pillar provides principles for balancing business goals with budget justification. The principles help you create a cost-effective workload while avoiding capital-intensive solutions. Cost optimization is about looking at ways to reduce unnecessary expenses and improve operational efficiencies.

metadata: 
  title: Cost optimization documentation
  description: Learn how to use optimization strategies for your architecture, and invest over time rather than delivering a large investment-first version. Consider opportunity costs in your architecture, and the balance between first mover advantage versus fast follow.
